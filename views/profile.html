<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./static/css/amazeui.min.css"/>

        <title>L3H CTF</title>
    </head>

    <body>
        <% include header.html %>
        
        <div class="am-g" style="min-height: 93%">
            <div class="am-u-lg-3 am-u-md-8 am-u-sm-centered">
                <br>
                <h2>修改密码</h2>
                <hr>
                <form method="post" class="am-form">
                    <label for="oldPassword">旧密码:</label>
                    <input type="password" name="oldPassword" id="oldpassword" value="">
                    <br>
                    <label for="password">新密码:</label>
                    <input type="password" name="password1" id="password" value="">
                    <br>
                    <label for="password">确认新密码:</label>
                    <input type="password" name="password2" id="password" value="">
                    <br>
                    <h4><%= Message %></h4>
                    <div class="am-cf">
                        <input type="submit" name="" value="修改密码" class="am-btn am-btn-primary am-btn-sm am-fl">
                    </div>
                </form>
                <hr>
            </div>
            
        </div>

        <% include footer.html %>
        

        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/amazeui.min.js"></script>
    </body>

</html>
